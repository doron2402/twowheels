
<a href="http://www.tuvie.com/wp-content/uploads/kruzor-concept-motorcycle-by-chris-stiles8.jpg" data-lightbox="image-1" data-title="<%- bike.get("name") %>"><%- bike.get("name") %></a>
<a href="bikes/<%- bike.get("id") %>">
    <img style="width:100%;" src="<%- bike.get("image_url") %>" />
    <h4><%= bike.get("name") %></h4>
    <% if (bike.get("parts").length > 0) { %>
        <ul>
        <% bike.get("parts").forEach(function(part){ %>
            <li><a href="parts/<%- part.id %>"><%- part.name %></li>
        <% }); %>
        </ul>
    <% } %>
</a>
